  フォントファミリー:
    見出し用 (Heading):
      名前: "Shippori Mincho"
      フォールバック: "serif"
      CSS変数: "--font-serif"
      用途: "タイトル, 見出し, 引用, 技法名"
      特徴: "伝統的な明朝体。格式と品格を表現。"
      フォントウェイト:
        - 400: "標準"
        - 600: "セミボールド（見出し用）"
        - 700: "ボールド（大見出し用）"
        
    本文用 (Body):
      名前: "Hiragino Kaku Gothic ProN"
      フォールバック: "Hiragino Sans, sans-serif"
      CSS変数: "--font-sans"
      用途: "本文, 説明文, UI要素"
      特徴: "可読性が高く、モダンな印象のゴシック体。"
      フォントウェイト:
        - 300: "ライト（本文）"
        - 400: "標準"
        - 500: "ミディアム"
