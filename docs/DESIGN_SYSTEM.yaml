    解説: "画像とテキストを左右に分割した没入型レイアウト"
    比率:
      画像パネル: "55%"
      テキストパネル: "45%"
    画像パネル:
      背景: "var(--sumi-iro)"
      ビネット効果: "あり"
    テキストパネル:
      背景: "rgba(245, 240, 230, 0.95)"
      blur: "20px"
      最大幅: "500px"
      パディング: "4rem"
      
