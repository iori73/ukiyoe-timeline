# ----------------------------------------
# シャドウ | Shadows
# ----------------------------------------

シャドウ:
  解説: |
    浮世絵の平面的な美学に合わせ、シャドウは控えめに使用。
    過度な立体感は避け、和紙に印刷されたような印象を維持。
    
  スタイル:
    subtle:
      値: "0 2px 8px rgba(0, 0, 0, 0.05)"
      CSS変数: "--shadow-subtle"
      用途: "カード, 微かな浮き上がり"
      
  使用ガイドライン:
    - "基本的にシャドウは最小限に"
    - "ホバー時の軽い浮き上がり効果に使用"
    - "モーダルやドロップダウンには backdrop-filter: blur() を優先"

# ----------------------------------------
# アニメーション | Animation
# ----------------------------------------

アニメーション:
  解説: |
    版画の「摺り」を想起させる、落ち着いた動きを基調とする。
    急激な動きは避け、優雅で自然な遷移を心がける。
    
  デュレーション:
    - 名前: "fast"
      値: "0.2s"
      CSS変数: "--duration-fast"
      用途: "マイクロインタラクション（ホバー, フォーカス）"
      
    - 名前: "normal"
      値: "0.3s"
      CSS変数: "--duration-normal"
      用途: "標準のトランジション"
      
    - 名前: "slow"
      値: "0.6s"
      CSS変数: "--duration-slow"
      用途: "コンテンツの表示/非表示"
      
    - 名前: "slower"
      値: "1s"
      CSS変数: "--duration-slower"
      用途: "ローディング, 大きな状態変化"
      
  イージング:
    - 名前: "ease-in"
      値: "cubic-bezier(0.4, 0, 1, 1)"
      CSS変数: "--ease-in"
      用途: "画面外への退出"
      
    - 名前: "ease-out"
      値: "cubic-bezier(0, 0, 0.2, 1)"
      CSS変数: "--ease-out"
      用途: "画面への登場"
      
    - 名前: "ease-in-out"
      値: "cubic-bezier(0.4, 0, 0.2, 1)"
      CSS変数: "--ease-in-out"
      用途: "標準のトランジション"
      
    - 名前: "ease-ukiyoe"
      値: "cubic-bezier(0.19, 1.0, 0.22, 1.0)"
      CSS変数: "--ease-ukiyoe"
      用途: "浮世絵独自の優雅なイージング。判子ボタンなど。"
      特徴: "急速に始まり、ゆっくりと収束する。摺りの動きを想起。"

