# ----------------------------------------
# スペーシングシステム | Spacing System
# ----------------------------------------

スペーシングシステム:
  解説: |
    8pxグリッドに基づいた一貫したスペーシングシステム。
    「間(Ma)」の概念を意識し、余白を重視したレイアウトを実現。
    
  基本単位: "8px"
  
  スケール:
    - 名前: "space-xs"
      値: "8px"
      CSS変数: "--space-xs"
      用途: "コンポーネント内部のパディング, 最小のギャップ"
      例: "ボタン内のアイコンとテキストの間隔"
      
    - 名前: "space-sm"
      値: "16px"
      CSS変数: "--space-sm"
      用途: "関連要素のグルーピング"
      例: "カード内のテキスト, フォームフィールド間"
      
    - 名前: "space-md"
      値: "24px"
      CSS変数: "--space-md"
      用途: "サブセクション間の区切り"
      例: "段落間, コンテンツブロック間"
      
    - 名前: "space-lg"
      値: "32px"
      CSS変数: "--space-lg"
      用途: "セクションレベルのコンテンツギャップ"
      例: "タイトルとコンテンツの間"
      
    - 名前: "space-xl"
      値: "48px"
      CSS変数: "--space-xl"
      用途: "主要セクション間の区切り"
      例: "セクション間のマージン"
      
    - 名前: "space-2xl"
      値: "64px"
      CSS変数: "--space-2xl"
      用途: "トップレベルコンテナのギャップ"
      例: "ヘッダーとメインコンテンツの間"
      
    - 名前: "space-3xl"
      値: "96px"
      CSS変数: "--space-3xl"
      用途: "大きなセクション区切り"
      
    - 名前: "space-4xl"
      値: "128px"
      CSS変数: "--space-4xl"
      用途: "ページレベルの余白"
      
    - 名前: "space-5xl"
      値: "192px"
      CSS変数: "--space-5xl"
      用途: "特大の余白"
      
    - 名前: "space-6xl"
      値: "256px"
      CSS変数: "--space-6xl"
      用途: "最大の余白"
      
  使用階層:
    コンポーネント内部: "space-xs (8px)"
    関連要素間: "space-sm (16px)"
    サブセクション: "space-md (24px)"
    セクション内: "space-lg (32px)"
    セクション間: "space-xl (48px)"
    ページレベル: "space-2xl以上"

