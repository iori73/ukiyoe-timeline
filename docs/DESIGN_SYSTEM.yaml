# ----------------------------------------
# カラーシステム | Color System
# ----------------------------------------

カラーシステム:
  解説: |
    浮世絵版画の歴史的な色彩進化に基づいたパレット。
    墨摺絵（モノクロ）→ 紅摺絵（2-3色）→ 錦絵（多色）の発展を反映。
    
  主色 (摺り色 | Print Colors):
    墨色:
      名前: "墨色 | Sumi-iro (Ink Black)"
      用途: "主要テキスト, 輪郭線, 重要な要素"
      Hex: "#2d2d2d"
      RGB: "rgb(45, 45, 45)"
      CSS変数: "--sumi-iro"
      歴史的背景: "墨摺絵時代の唯一の色。菱川師宣により確立。"
      
    紅色:
      名前: "紅色 | Beni-iro (Crimson)"
      用途: "アクセント, CTA, 重要なハイライト"
      Hex: "#d64e4e"
      RGB: "rgb(214, 78, 78)"
      CSS変数: "--beni-iro"
      歴史的背景: "紅摺絵で登場。色版の代名詞として使用された。"
      
    藍色:
      名前: "藍色 | Ai-iro (Indigo)"
      用途: "セカンダリテキスト, ラベル, 控えめなアクセント"
      Hex: "#1e3a5f"
      RGB: "rgb(30, 58, 95)"
      CSS変数: "--ai-iro"
      歴史的背景: "錦絵時代のベロ藍。北斎の『神奈川沖浪裏』で象徴的に使用。"
      
    金色:
      名前: "金色 | Kin-iro (Gold)"
      用途: "特別なハイライト, プログレスバー, 装飾"
      Hex: "#c9a84c"
      RGB: "rgb(201, 168, 76)"
      CSS変数: "--kin-iro"
      歴史的背景: "贅沢な錦絵で使用された金箔・金泥の色。"
      
  地色 (紙の色 | Paper Colors):
    和紙:
      名前: "和紙 | Washi"
      用途: "メイン背景"
      Hex: "#f5f0e6"
      CSS変数: "--washi"
      
    淡雪:
      名前: "淡雪 | Awayuki (Light Snow)"
      用途: "セカンダリ背景, カード背景"
      Hex: "#fefefe"
      CSS変数: "--awayuki"
      
    越前:
      名前: "越前 | Echizen (Warm Cream)"
      用途: "Dawnページ背景"
      Hex: "#ebdcbd"
      備考: "より温かみのある和紙色"
      
  透明度バリエーション:
    紅色透明度:
      - 名前: "紅色 5%"
        値: "rgba(214, 78, 78, 0.05)"
        CSS変数: "--beni-05"
        用途: "微かな背景アクセント"
      - 名前: "紅色 10%"
        値: "rgba(214, 78, 78, 0.1)"
        CSS変数: "--beni-10"
        用途: "ホバー状態の背景"
      - 名前: "紅色 15%"
        値: "rgba(214, 78, 78, 0.15)"
        CSS変数: "--beni-15"
        用途: "アクティブ状態の背景"
        
    藍色透明度:
      - 名前: "藍色 5%"
        値: "rgba(30, 58, 95, 0.05)"
        CSS変数: "--ai-05"
      - 名前: "藍色 10%"
        値: "rgba(30, 58, 95, 0.1)"
        CSS変数: "--ai-10"
      - 名前: "藍色 15%"
        値: "rgba(30, 58, 95, 0.15)"
        CSS変数: "--ai-15"
        
  セマンティックカラー:
    テキスト:
      primary: "var(--sumi-iro)"
      secondary: "var(--ai-iro)"
      accent: "var(--beni-iro)"
      highlight: "var(--kin-iro)"
    背景:
      primary: "var(--washi)"
      secondary: "var(--awayuki)"
      
  歴史的カラーパレット:
    参照: "docs/COLOR_GUIDELINES.md"
    期間別:
      墨摺絵 (1660-1740):
        メインカラー: "#1a1a1a"
        用途: "モノクロ表現"
      紅摺絵 (1740年代〜):
        メインカラー: "#C33433"
        歴史名: "紅"
      錦絵 (1765年〜):
        メインカラー: "#1B3E5B"
        歴史名: "ベロ藍"

