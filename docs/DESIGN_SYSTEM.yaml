        値: "1.125rem (18px)"
        CSS変数: "--text-lg"
        用途: "やや大きな本文"
      - 名前: "text-xl"
        値: "1.25rem (20px)"
        CSS変数: "--text-xl"
        用途: "サブ見出し"
